<!DOCTYPE html>
<html>

<head>
  <title>Notary Demo - Nodesmith</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    .record {
      cursor: pointer;
    }

    .record>* {
      pointer-events: none
    }
  </style>
</head>

<body>
  <div class="container-fluid">
    <div class="row bg-dark pt-2">
      <div class="col">
        <h1 class="h1 text-light text-center">For The Record</h1>
        <p class="text-light text-center">Enter a message below to save into the blockchain</p>
      </div>
    </div>
  </div>
  <div class="row bg-dark justify-content-center pb-5">
    <div class="col-sm-6">
      <div class="input-group input-group-lg">
        <input id="input-message" type="text" class="form-control" placeholder="Your Message" aria-label="Your Message"
          aria-describedby="button-submit">
        <div class="input-group-append">
          <button class="btn btn-primary" type="button" id="button-submit">Submit</button>
        </div>
      </div>
    </div>
  </div>
  <div class="row mt-4 mx-auto">
    <div class="col">
      <h3 class="text-center">Submitted Records</h3>
    </div>
  </div>
  <div class="row mt-4 mx-auto justify-content-center">
    <div class="col-sm-8">
      <ul class="list-unstyled" id="records-list">
      </ul>
    </div>
  </div>
  <div class="d-flex justify-content-center fixed-bottom ">
    <div class="alert alert-danger alert-dismissible collapse  " role="alert" >
      <span id="warning-message"></span>
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  </div>

  <!-- Add bootstrap, jquery, and our actual code-->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="index.js"></script>
</body>

</html>
